<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Newsletter Signup</title>


    <!-- Bootstrap core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="/images/logo.png" alt="logo-img" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <input type="text" class="form-control top" id="floatingInput" placeholder="First Name" name="firstName" autofocus required>
            <input type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" name="lastName" required>
            <input type="email" class="form-control bottom" id="floatingInput" placeholder="Email" name="email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy Wojtko</p>
        </form>
    </main>
</body>

</html>
